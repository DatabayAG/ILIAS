<script type="text/javascript">
    function ilFrmQuoteAjaxHandler(cb) {
        var request = YAHOO.util.Connect.asyncRequest('GET', '{IL_FRM_QUOTE_CALLBACK_SRC}', {
            success: function(o) {
                if (typeof o.responseText != "undefined") {
                    cb(o.responseText);
                }
            },
            failure:  function(o) {
            }
        });

        return false;
    }
</script>
